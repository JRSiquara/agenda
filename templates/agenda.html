{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
    <ul style="font-size: 20px">
        {% for evento in eventos %}
            <li>{{ evento.titulo }} - {{ evento.local }} - {{ evento.get_data_evento }} - {{ evento.usuario }}</li>
        {% endfor %}
    </ul>
{% endblock %}
