{% extends "model-page.html" %}
<!-- {% Nova tela para mostrar eventos já passaados -->
{% block content %}
    <h2>Agendamentos Históricos</h2>

    <a href="evento/">
        <!--
        <button type="button">Novo Evento</button>
        -->
    </a>
    <ul style="font-size: 20px">
        {% for evento in eventos %}
            <li>
                <div>
                    {{ evento.titulo }} - {{ evento.local }} -
                    {{ evento.get_data_evento }} - {{ evento.usuario }}
                    ( <a href="evento/?id={{ evento.id }}">Editar</a>
                    / <a href="evento/delete/{{ evento.id }}">Excluir</a> )
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
